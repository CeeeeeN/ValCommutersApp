<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Routes | Val Commuters</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@600&family=Lexend+Deca:wght@400;500&family=Libre+Franklin:wght@400;500&display=swap" rel="stylesheet">

<body>
  <div class="page-bg">

          <span>VAL COMMUTERS</span>

        <div class="input-group">
          <img src="C:\Users\DELL\Documents\Sign-Up\Main Page\icons\Map_Pin.svg" alt="From Icon" class="input-icon from-icon">

        </div>
        <div class="input-group">
          <img src="C:\Users\DELL\Documents\Sign-Up\Main Page\icons\Map_Pin.svg" alt="To Icon" class="input-icon to-icon">

        </div>

      </div>

      <div class="saved-routes">
        <h3>Saved Routes</h3>
        <div class="saved-route-card">
          <img src="C:\Users\DELL\Documents\Sign-Up\Main Page\icons\Building_03.svg" alt="Route Icon" class="route-icon">

        </div>

      <nav class="bottom-nav">

        <a href="map.html" class="nav-item">
