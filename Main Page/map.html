<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map | Val Commuters</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@600&family=Lexend+Deca:wght@400;500&family=Libre+Franklin:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page-bg">
    <div class="main-card">
      <div class="logo-header">
        <img src="C:\Users\DELL\Documents\Sign-Up\Main Page\logo.png" alt="Logo" class="brand-logo">
        <div class="brand-text">
          <span>VAL COMMUTERS</span>
          <p>Your travel companion</p>
        </div>
      </div>

      <div class="form-header">
        <h2>Vehicle Routes in Valenzuela</h2>
      </div>

      <div class="map-card">
        <div class="route-legend">
          <h4>Routes:</h4>
          <div class="route-item">
            <span class="route-dot route-1"></span>
            <span>Route 1</span>
          </div>
          <div class="route-item">
            <span class="route-dot route-2"></span>
            <span>Route 2</span>
          </div>
          <div class="route-item">
            <span class="route-dot route-3"></span>
            <span>Route 3</span>
          </div>
        </div>
        
        <p class="map-title">Interactive Map</p>
        <div class="placeholder-map">
          <img src="C:\Users\DELL\Documents\Sign-Up\Main Page\icons\Map.svg" alt="Map Icon" class="map-icon">
        </div>
        
        <div class="location-info">
          <img src="C:\Users\DELL\Documents\Sign-Up\Main Page\icons\Map_Pin.svg" alt="Location Icon" class="location-icon">
          <span>Maysan, Valenzuela City</span>
        </div>
      </div>
		
      <div class="route-card">
        <div class="nearby-stops">
          <h3>
            <img src="C:\Users\DELL\Documents\Sign-Up\Main Page\icons\Paper_Plane.svg" alt="Stops Icon" class="stops-icon">
            Nearby Stops
          </h3>
          <div class="stop-row">
            <span>VGC Terminal</span>
            <span class="distance">120m</span>
          </div>
          <div class="stop-row">
            <span>Karuhatan Terminal</span>
            <span class="distance">200m</span>
          </div>
          <div class="stop-row">
            <span>Maysan Terminal</span>
            <span class="distance">80m</span>
          </div>
        </div>
      </div>

      <nav class="bottom-nav">
        <a href="routes.html" class="nav-item">
          <img src="C:\Users\DELL\Documents\Sign-Up\Main Page\icons\Paper_Plane.svg" alt="Routes" class="nav-icon">
          <span>Routes</span>
        </a>
        <a href="map.html" class="nav-item active">
          <img src="C:\Users\DELL\Documents\Sign-Up\Main Page\icons\Map_Pin.svg" alt="Map" class="nav-icon">
          <span>Map</span>
        </a>
        <a href="account.html" class="nav-item">
          <img src="C:\Users\DELL\Documents\Sign-Up\Main Page\icons\User_02.svg" alt="Account" class="nav-icon">
          <span>Account</span>
        </a>
      </nav>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
