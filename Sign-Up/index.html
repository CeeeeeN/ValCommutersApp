<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Val Commuters </title>
  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@600&family=Lexend+Deca:wght@400;500&family=Libre+Franklin:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="signup-card">
  
  <div class="logo-header">
    <img src="C:/Users/DELL/Downloads/logo.png" alt="Logo" class="brand-logo">
    <div class="brand-text">
      <span>VAL COMMUTERS</span>
      <p>Your travel companion</p>
    </div>
  </div>

  <div class="form-header">
    <h2>Create Account</h2>
    <p class="subtitle">Sign up to start your journey</p>
  </div>

  <form>
    <label class="input-label">Full Name</label>
    <div class="input-group">
      <img src="C:\Users\DELL\Downloads\SOFT DEV\User_02.svg" alt="User Icon" class="input-icon">
      <input type="text" placeholder="Enter your full name" required>
    </div>

    <label class="input-label">Email Address</label>
    <div class="input-group">
      <img src="C:\Users\DELL\Downloads\SOFT DEV\Mail.svg" alt="Mail Icon" class="input-icon">
      <input type="email" placeholder="example@email.com" required>
    </div>

    <label class="input-label">Phone Number</label>
    <div class="input-group">
      <img src="C:\Users\DELL\Documents\Sign-Up\Phone.svg" alt="Phone Icon" class="input-icon">
      <input type="tel" placeholder="+63 912 345 6789" required>
    </div>

    <label class="input-label">Password</label>
    <div class="input-group">
      <img src="C:\Users\DELL\Documents\Sign-Up\Lock.svg" alt="Lock Icon" class="input-icon">
      <input type="password" id="password" placeholder="Create a password" required>
    </div>

    <div class="strength-container">
      <p id="password-strength" class="strength-text"></p>
      <div class="strength-bar">
        <div id="strength-fill"></div>
      </div>
    </div>

    <label class="input-label">Confirm Password</label>
    <div class="input-group">
      <img src="C:\Users\DELL\Documents\Sign-Up\Lock.svg" alt="Lock Icon" class="input-icon">
      <input type="password" id="confirm-password" placeholder="Confirm your password" required>
    </div>

    <div class="terms">
      <input type="checkbox" required>
      <label>I agree to the <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a></label>
    </div>

    <button type="submit" class="btn">Sign Up</button>

    <p class="login-link">Already have an account? <a href="#">Login</a></p>
  </form>
</div>

<script src="script.js"></script>
</body>
</html>
