<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login | Val Commuters</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="container">  <!-- outer wrapper -->
            <div class="card">  <!-- inner wrapper, content area -->
                <div class="container-top"> <!-- Logo and Name -->
                    <div class="logo">
                        <img src="img/Val Commuters Logo.png" alt="Val Commuters Logo">
                        <h1>VAL COMMUTERS</h1>
                    </div>
                    <p class="tagline">Your travel companion</p>
                </div>

                <div class="container-bottom">  <!-- Main Content -->
                    <h2>Welcome Back</h2>
                    <p class="subtitle">Login to continue your journey</p>

                    <form class="login"> 
                        <p>Email or Phone</p>
                        <div class="box-input">   <!-- input field for email address or Phone -->
                            <img class="icon" src="img/Mail.png">
                            <input type="text" placeholder="Enter your email or phone" required>
                        </div>

                        <p>Password</p>
                        <div class="box-input">   <!-- input field for entering a password -->
                            <img class="icon" src="img/Lock.png">
                            <input type="password" id="loginPassword" placeholder="Enter your password" required>
                            <img class="toggle-password" src="img/eyeClose.png" data-target="loginPassword">
                        </div>

                        <div class="login-remember">   <!-- checkbox for remember me -->
                            <label>
                                <input type="checkbox"> Remember me
                            </label>
                            <a href="forgot-password.html" class="forgot-password-link">Forgot Password?</a>
                        </div>

                        <button type="submit" class="main-btn">Login</button>
                    </form>

                    <p class="signup-text-container">Don't have an account? <a href="signup.html" class="signup-link">Sign Up</a></p>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
